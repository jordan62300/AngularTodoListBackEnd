<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2 class="mt-4">Enregistrer une nouvelle tache</h2>
    <form [formGroup]='TodoForm' (ngSubmit)="onSaveTodo()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" formControlName="title" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="task">Tache a faire</label>
        <input type="text" formControlName="task" id="task" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]=TodoForm.invalid>Enregistrer</button>
    </form>
  </div>
</div>
