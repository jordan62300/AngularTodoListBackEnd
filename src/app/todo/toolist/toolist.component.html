<div class=" mt-4 ">
    <div class="border border-dark p-4" *ngFor="let todo of todos">
        
        <h1 class="text-center mb-4">{{ todo.created_at | date:'EEEE d MMMM y' }}</h1>
        <h2> {{todo.title }}</h2>
        <p> {{todo.task }}</p>
        <button class="btn text-center btn-success btn-lg btn-block" (click)="onCompleteTodo()">Tache faite</button>
        <button class=" btn btn-danger btn-lg btn-block mt-1 mb-1" (click)="onDeleteTodo()">Supprimer la tache</button>
    </div>
